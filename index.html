<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Movie Catalog</h1>
        <form id="movieForm">
            <input type="text" id="title" placeholder="Title" required>
            <input type="number" id="year" placeholder="Release Year" required>
            <input type="text" id="genre" placeholder="Genre" required>
            <input type="text" id="director" placeholder="Director" required>
            <input type="text" id="cast" placeholder="Cast" required>
            <input type="text" id="rating" placeholder="Rating" required>
            <input type="number" id="runtime" placeholder="Runtime (minutes)" required>
            <input type="date" id="dateWatched" required>
            <input type="number" id="personalRating" placeholder="Personal Rating (out of 10)" required>
            <textarea id="review" placeholder="Review" required></textarea>
            <input type="text" id="format" placeholder="Format (DVD, Blu-ray, Digital)" required>
            <button type="submit">Add Movie</button>
        </form>
        <div id="movieList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
